<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="schermo">

        <!-- menu nav bar top -->
        <div id="nav-bar-top">
            <div class="btn btn-upgrade"><a href="#">EFFETTUA L'UPGRADE</a></div>
        </div>

        <!-- menu nav bar left -->
        <div id="nav-bar-left">
            <div class="container-icon-top">
                <div>
                    <i class="fa-brands fa-spotify"></i>
                    <span class="none logo-description">Spotify</span>
                </div>
                <div>
                    <i class="fa-solid fa-house"></i>
                    <span class="none icon-description">Home</span>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="none icon-description">Cerca</span>
                </div>
                <div>
                    <i class="fa-solid fa-lines-leaning"></i>
                    <span class="none icon-description">La tua libreria</span>
                </div>
                <div class="container-icon-middle">
                    <h4 class="none">PLAYLIST</h4>
                    <i class="fa-solid fa-square-plus none"></i>
                    <div class="none icon-description">Crea Playlist</div>
                </div>
                <ul>
                    <li class="none">Nome Playlist</li>
                    <li class="none">Nome Playlist</li>
                    <li class="none">Nome Playlist</li>
                    <li class="none">Nome Playlist</li>
                    <li class="none">Nome Playlist</li>
                    <li class="none">Nome Playlist</li>
                    <li class="none">Nome Playlist</li>
                </ul>                
            </div>

            <div class="container-icon-bottom">
                <div>
                    <i class="fa-regular fa-circle-down"></i>
                    <span class="none icon-description">Istalla app</span>    
                </div>
                <hr class="none">
                <div>
                    <i class="fa-regular fa-circle-user"></i>
                    <span class="none icon-description">Jhon Doe</span>
                </div>
            </div>
        </div>
        
        <!-- menu nav bar bottom -->
        <div id="controller-bar">

            <!-- left -->
            <div class="box-left">
                <img src="./img/sinister.jpeg" alt="Album Sinister">
                <span><b>Sinister</b> Brano Nome</span>
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <!-- center -->
            <div class="box-center">
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>

            <!-- right -->
            <div class="box-right">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
            </div>

        </div>
    </div>
    
</body>
</html>
